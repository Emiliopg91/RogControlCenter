name: Release AppImage

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:          
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2
          npm i -g pnpm@8.5.1 shx@0.3.4
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          PYTHONUNBUFFERED=1 uv run scripts/install.py

      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          echo "VERSION=$(uv run scripts/version.py)" >> $GITHUB_ENV

      - name: Format and lint
        run: |
          PYTHONUNBUFFERED=1 uv run scripts/format.py
          PYTHONUNBUFFERED=1 uv run scripts/lint.py

          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "[ci skip] Commit formated code" > /dev/null
          fi

      - name: Generate AppImage
        run: | 
          PYTHONUNBUFFERED=1 uv run scripts/package.py

      - name: Run make release
        run: |
          git tag "$VERSION"

          PYTHONUNBUFFERED=1 uv run scripts/version.py increment > /dev/null
          git add . > /dev/null
          git commit -m "[ci skip] Ready for next development iteration" > /dev/null

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          files: dist/RogControlCenter.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Reset submodules
        run: |
          git submodule foreach --recursive "git reset --hard"
          git submodule foreach --recursive "git clean -fd"

      - name: Push changes to main and force push to develop
        run: |
          git push origin 
          git push origin main:develop --force
